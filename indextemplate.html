<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index of {{ .Folder }}</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>Filename</td>
				<td>Filetype</td>
			</tr>
		</thead>
		<tbody>
			{{ range $key, $val := .Entries }}
			<tr>
				<td>
					<a href="{{ $val.Path }}">{{ $val.Name }}</a>
				</td>
				<td>{{ $val.Type }}</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
</body>
</html>
